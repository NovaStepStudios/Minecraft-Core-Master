<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft-Core-Master - Login Exitoso</title>
  <link rel="preconnect" href="https://novastep-studios.web.app/webm/success.webm" as="video/webm">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      color: #00ff99;
    }

    h1, p, .Powered, .status-message, .openAppBtn {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 { font-size: 2.5rem; animation-delay: 0.5s; }
    p { font-size: 1.2rem; margin-top: 20px; animation-delay: 1s; }
    .status-message { margin-top: 40px; font-size: 1rem; animation-delay: 2s; }
    .Powered { position: absolute; bottom: 0; width: 100%; height: 3rem; display: flex; justify-content: center; align-items: center; font-size: 0.9rem; animation-delay: 3s; }
    
    .Powered a {
      color: #00ff99;
      text-decoration: none;
      position: relative;
    }
    .Powered a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #00ff99;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }
    .Powered a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .BackgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .BackgroundVideo video {
      width: 100%; height: 100%;
      object-fit: cover;
      filter: brightness(0.5) blur(2px);
      opacity: 0;
      transition: opacity 1.5s ease-in;
      animation: pulse 6s infinite alternate ease-in-out;
    }

    .BackgroundVideo video.fade-in-video {
      opacity: 1;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { filter: brightness(0.5) blur(2px); }
      100% { filter: brightness(0.7) blur(1px); }
    }

    .particle {
      position: fixed;
      width: 4px; height: 4px;
      background: #00ff99;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(100vh) translateX(var(--x)); opacity: 0.7; }
      to { transform: translateY(-10vh) translateX(var(--x)); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>¡Login completado!</h1>
  <p>Podés cerrar esta ventana y volver a la aplicación.</p>
  <div class="status-message">Abriendo Minecraft...</div>
  <div class="Powered">
    <label>Minecraft-Core-Master</label>&nbsp;|&nbsp;
    <label>Powered by <a href="https://github.com/NovaStepStudios" target="_blank">NovaStepStudios</a></label>
  </div>
  <div class="BackgroundVideo">
    <video autoplay loop muted id="bgVideo">
      <source src="https://novastep-studios.web.app/webm/success.webm" type="video/webm">
    </video>
  </div>

  <script>
    const PARTICLE_COUNT = 100;
    // No excederse con la cantidad de particulas o sino **CRASHEA**
    // Tambien depende del navegador y de lo recursos del usuario en su maquina

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      resetParticle(particle);
      document.body.appendChild(particle);
      particle.addEventListener('animationend', () => {
        resetParticle(particle);
      });
    }

    function resetParticle(particle) {
      const startX = Math.random() * 100;
      const offsetX = (Math.random() * 20 - 10);
      const duration = (5 + Math.random() * 5);

      particle.style.left = `${startX}vw`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.setProperty('--x', `${offsetX}vw`);
    }

    // Crear las partículas iniciales
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      createParticle();
    }
  </script>
  <script>
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.addEventListener('canplaythrough', () => {
      bgVideo.classList.add('fade-in-video');
    });
  </script>
</body>
</html>
